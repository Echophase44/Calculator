<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id = "calcframe">  
        <div id = "display">
            <div class="displayHistory">141 +</div>
            <div class="displayOutput">1421</div>
        </div>
        <div class="btn-group">
            <div class = "container">
                <button id = "seven-btn">7</button>
                <button id = "eight-btn">8</button>
                <button id = "nine-btn">9</button>
                <button id = "four-btn">4</button>
                <button id = "five-btn">5</button>
                <button id = "six-btn">6</button>
                <button id = "one-btn">1</button>
                <button id = "two-btn">2</button>
                <button id = "three-btn">3</button>
                <button id = "zero-btn">0</button>
                <button id = "dot-btn">.</button>
                <button id = "equal-btn" class="operation-btn">=</button>
            </div>

            <div class="containerTwo">
                <button id="clear-btn" >A/C</button>
                <button id="divide-btn" class="operation-btn">/</button>
                <button id="multiply-btn" class="operation-btn">x</button>
                <button id="subtract-btn" class="operation-btn">-</button>
                <button id="add-btn" class="operation-btn">+</button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
