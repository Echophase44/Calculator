<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id = "calcframe">
        <div id = "display">Display</div>

        <div class="btn-group">
            <div class = "container">
                <button id>7</button>
                <button id>8</button>
                <button id>9</button>
                <button id>4</button>
                <button id>5</button>
                <button id>6</button>
                <button id>1</button>
                <button id>2</button>
                <button id>3</button>
                <button id>0</button>
                <button id>.</button>
                <button id = "equal" class="operation-btn">=</button>
            </div>

            <div class="containerTwo">
                <button id="clear-btn" >A/C</button>
                <button id="divide-btn" class="operation-btn">/</button>
                <button id="multiply-btn" class="operation-btn">x</button>
                <button id="subtract-btn" class="operation-btn">-</button>
                <button id="add-btn" class="operation-btn">+</button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
