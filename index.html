<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id = "calcframe">  
        <div id = "display">
            <div class="displayHistory">141 +</div>
            <div class="displayOutput"></div>
        </div>
        <div class="btn-group">
            <div class = "container">
                <button class = "number">7</button>
                <button class = "number">9</button>
                <button class = "number">8</button>
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
                <button class = "number">0</button>
                <button class = "number">.</button>
                <button  class="operation-btn">=</button>
            </div>

            <div class="containerTwo">
                <button id="clear-btn" >A/C</button>
                <button id="divide-btn" class="operation-btn">*</button>
                <button id="multiply-btn" class="operation-btn">x</button>
                <button id="subtract-btn" class="operation-btn">-</button>
                <button id="add-btn" class="operation-btn">+</button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
